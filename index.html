<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHAN x CHEAT PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Background Grid with animated red glow lines */
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(#ff003355 1px, transparent 1px),
        linear-gradient(90deg, #ff003355 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 60s linear infinite, gridGlow 2s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, -40px); }
    }

    @keyframes gridGlow {
      0%, 100% { filter: drop-shadow(0 0 2px red); }
      50% { filter: drop-shadow(0 0 6px red); }
    }

    /* Moving red scan line */
    .scan-line {
      position: absolute;
      top: -10%;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.8);
      box-shadow: 0 0 10px red, 0 0 20px red;
      animation: scanDown 4s linear infinite;
      z-index: 1;
    }

    @keyframes scanDown {
      0% { top: -10%; }
      100% { top: 110%; }
    }

    /* Floating sparkles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .particles span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ffff;
      border-radius: 50%;
      animation: sparkle 6s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-80px) scale(1.6); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }

    .panel {
      background: rgba(0, 255, 204, 0.05);
      border: 1px solid #00ffcc33;
      box-shadow: 0 0 25px #00ffcc88;
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      z-index: 3;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      color: #00ffff;
      font-size: 2.5em;
      margin-bottom: 30px;
      white-space: nowrap;
      border-right: 2px solid #00ffff;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 1s step-end infinite;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .download-btn {
      padding: 15px 40px;
      font-size: 1.2em;
      border: 2px solid #00ffff;
      border-radius: 50px;
      background: transparent;
      color: #00ffcc;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.4s;
      z-index: 2;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #00ffcc, #0033ff);
      transition: 0.4s;
      z-index: -1;
    }

    .download-btn:hover::before {
      left: 0;
    }

    .download-btn:hover {
      color: black;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #0033ff;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="grid"></div>
  <div class="scan-line"></div>

  <div class="particles">
    <span style="top: 80%; left: 10%; animation-delay: 0s;"></span>
    <span style="top: 60%; left: 25%; animation-delay: 1s;"></span>
    <span style="top: 70%; left: 40%; animation-delay: 2s;"></span>
    <span style="top: 50%; left: 60%; animation-delay: 0.5s;"></span>
    <span style="top: 85%; left: 80%; animation-delay: 1.5s;"></span>
    <span style="top: 65%; left: 90%; animation-delay: 2.5s;"></span>
  </div>

  <div class="panel">
    <div class="title">Welcome to SHAN x CHEAT PANEL</div>
    <button class="download-btn" onclick="window.location.href='https://www.mediafire.com/file/ua7os069z4dse67/OB49+PREMIUM+PANEL+3.3v.rar/file'">
      Download New Version
    </button>
  </div>

</body>
</html>
